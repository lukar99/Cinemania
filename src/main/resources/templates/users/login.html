<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments :: head"></div>
<body>
<div th:replace="fragments :: navigation"></div>

<div class="container" id="main">

    <div class="col-8 mx-auto">

        <div class="d-flex justify-content-center my-3" style="display: flex;">
            <h3>Login</h3>
        </div>

        <form th:action="@{/login}" th:object="${user}" method="POST">

            <div class="form-group">
                <label for="username" class="justify-content-center" style="display: flex;">Username</label>
                <input th:field="*{username}" name="username" id="username" type="text" class="form-control" required>
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Username Errors</span>
            </div>

            <div class="form-group">
                <label for="password" class="justify-content-center" style="display: flex;">Password</label>
                <input th:field="*{password}" name="email" id="password" type="password" class="form-control" required>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Password Errors</span>
                <span class="text-danger" th:text="${error}"></span>
            </div>

            <div class="form-group justify-content-center" style="display: flex;">
                <button type="submit" class="btn btn-danger btn-lg px-5 shadow">Login</button>
            </div>
        </form>

    </div>

</div>
<div th:replace="fragments :: footer"></div>

<div th:replace="fragments :: scripts"></div>

<th:block th:if="${isRegistered}">
    <script>toastr.success("Registration successful. Now you can login.");</script>
</th:block>

</body>
</html>
