<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments :: head"></div>
<body>
<div th:replace="fragments :: navigation"></div>

<div class="container" id="main">

    <div class="col-8 mx-auto">

        <div class="d-flex justify-content-center my-3">
            <h3>Register</h3>
        </div>

        <form th:action="@{/register}" th:object="${user}" method="POST">
            <input th:field="*{role}" id="roles" name="roles" type="hidden">

            <div class="form-group">
                <label for="email" class="justify-content-center" style="display: flex;">Email</label>
                <input th:field="*{email}" name="email" id="email" type="email" class="form-control" required>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Email Errors</span>
            </div>

            <div class="form-group">
                <label for="username" class="justify-content-center" style="display: flex;">Username</label>
                <input th:field="*{username} " name="username" id="username" type="text" class="form-control" required>
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Username Errors</span>
            </div>

            <div class="form-group">
                <label for="firstName" class="justify-content-center" style="display: flex;">First Name</label>
                <input th:field="*{first_name}" name="firstName" id="firstName" type="text" class="form-control" required>
                <span th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}" class="text-danger">First Name Errors</span>
            </div>

            <div class="form-group">
                <label for="lastName" class="justify-content-center" style="display: flex;">Last Name</label>
                <input th:field="*{last_name}" name="lastName" id="lastName" type="text" class="form-control" required>
                <span th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}" class="text-danger">Last Name Errors</span>
            </div>

            <div class="form-group">
                <label for="password" class="justify-content-center" style="display: flex;">Password</label>
                <input th:field="*{password}" name="email" id="password" type="password" class="form-control" required>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Password Errors</span>
            </div>

            <div class="form-group justify-content-center" style="display: flex;">
                <button type="submit" class="btn btn-danger btn-lg px-5 shadow">Register</button>
            </div>
        </form>

    </div>

</div>
<div th:replace="fragments :: footer"></div>

<div th:replace="fragments :: scripts"></div>
</body>
</html>
